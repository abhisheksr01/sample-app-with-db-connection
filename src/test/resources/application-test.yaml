server:
  port: 8081
  servlet:
    contextPath: /hello

defaultURL: http://localhost:8081/

spring:
  jacksone:
    time: UTC
  resources:
    add-mappings: true
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
    hibernate:
      ddl-auto: create-drop
      show: false
  datasource:
    driver-class-name: 'org.testcontainers.jdbc.ContainerDatabaseDriver'
    url: 'jdbc:tc:postgresql:15.0-alpine:///'
    username: postgres
    password: secret

logging:
  level:
    org:
      springframework:
        web: ERROR
    com:
      sampleapp:
        helloworld: ERROR
