# Default values for k8s-helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: abhisheksr01/springbootjpa-helloworld
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "companieshouse"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
  #   drop:
  #   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations: {
    nginx.ingress.kubernetes.io/ssl-redirect: "false",
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false",
    nginx.ingress.kubernetes.io/configuration-snippet: 'more_set_headers "Server: api"; more_set_headers "X-Content-Type-Options: nosniff";',
    nginx.ingress.kubernetes.io/rewrite-target: /,
  }
  # ToDo: Below given below will require a ingress configured in the kubernetes cluster.
  # ToDo: Replace with a actual value where this app can be resolved, example: helloworld.abhishek.co.uk
  hosts:
    - host: 'TO_BE_REPLACED'
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }
